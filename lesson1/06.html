<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>记住密码提示框</title>
	<style>
		.box{
			width: 300px;
			height: 300px;
			margin: 50px auto;
		}
		.mem{
			position: relative;
			width: 50%;
			cursor: default;
			height: 30px;
		}
		.mem input{
			position: absolute;
			top: 5px;
			left: 5px;
		}
		.mem span{
			position: absolute;
			left: 30px;
			top: 2px;
		}
		.mem .tips{
			width: 250px;
			position: absolute;
			top: 30px;
			background: #ffefa4;
			display: none;
    		border: 1px solid #f90;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="mem">
			<input type="checkbox"><span>记住密码</span>
			<div class="tips">为了您的信息安全，请不要在网吧或公用电脑上使用此功能！</div>
		</div>
	</div>

	<script>
		var inp=document.getElementsByTagName("input")[0];
		var mem=document.getElementsByClassName("mem")[0];
		var tips=document.getElementsByClassName("tips")[0];
		mem.onmouseenter=function () {
			tips.style.display = "block";
		}
		mem.onmouseleave=function () {
			tips.style.display = "none";
		}

	</script>
</body>
</html>
