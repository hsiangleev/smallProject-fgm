<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>控制Div属性</title>
	<style>
		.box{
			width: 600px;
			height: 400px;
			margin: 50px auto;
		}
		span{
			display: block;
			margin: 20px auto;
			background-color: #0c0;
		}
		.btn{
			margin: 0 auto;
			width: 50%;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="btn">
			<button>变宽</button>
			<button>变高</button>
			<button>随机变色</button>
			<button>隐藏</button>
			<button>重置</button>
		</div>
		<span style="width: 100px; height: 100px;"></span>
	</div>

	<script>
		var box=document.getElementsByClassName("box")[0];
		var btn=box.getElementsByTagName("button");
		var span=box.getElementsByTagName("span")[0];
		btn[0].onclick=function () {
			var w=span.style.width;
			if(parseInt(w)<500){
				span.style.width=parseInt(w)+30+"px";
			}
		}
		btn[1].onclick=function () {
			var h=span.style.height;
			if(parseInt(h)<300){
				span.style.height=parseInt(h)+20+"px";
			}
		}
		btn[2].onclick=function () {
			var colorArr=["1","2","3","4","5","6","7","8","9","a","b","c","d","e","f"];
			var colorStr="#";
			for (var i = 0; i < 6; i++) {
				var ran=Math.floor(Math.random()*15);	//0--15随机数
				colorStr+=colorArr[ran];
			}
			span.style.backgroundColor=colorStr;
		}
		btn[3].onclick=function () {
			span.style.display="none";
		}
		btn[4].onclick=function () {
			span.style=`width: 100px;
						height: 100px;
						display: block;
						color: #0c0;`;
		}
	</script>
</body>
</html>
