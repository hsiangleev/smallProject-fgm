<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数接收参数并弹出</title>
	<style>
		.box{
			width: 300px;
			height: 200px;
			margin: 50px auto;
		}
		input:last-child{
			display: block;
		}
	</style>
</head>
<body>
	<div class="box">
		<input type="text" placeholder="请输入姓名">
		<input type="password" placeholder="请输入密码">
		<input type="submit">
	</div>

	<script>
		var inp=document.getElementsByTagName("input");
		
		inp[2].onclick=function () {
			var name=inp[0].value;
			var pw=inp[1].value;
			alert(name);
			alert(pw);
		}
	</script>
</body>
</html>
