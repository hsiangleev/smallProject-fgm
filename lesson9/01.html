<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿苹果电脑任务栏菜单</title>
	<style>
		html,
		body{
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		.box{
			width: 100%;
			position: absolute;
			bottom: 0;
			text-align: center;
		}
		img{
			width: 64px;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/1.png" alt="">
		<img src="images/2.png" alt="">
		<img src="images/3.png" alt="">
		<img src="images/4.png" alt="">
		<img src="images/5.png" alt="">
		<img src="images/6.png" alt="">
		<img src="images/7.png" alt="">
		<img src="images/8.png" alt="">
	</div>
	<script>
		var oBox=document.querySelector(".box");
		var aImg=document.querySelectorAll("img");
		document.onmousemove=function (e){
			var e=event || window.event;

			for (var i = 0,len=aImg.length; i < len; i++) {
				var x=e.clientX-aImg[i].offsetLeft-aImg[i].offsetWidth/2;
				var y=e.clientY-aImg[i].offsetTop-oBox.offsetTop-aImg[i].offsetHeight/2;
				//勾股定理求鼠标到每个图片中心点距离
				var z=Math.sqrt(x*x+y*y);
				//进入中心点范围200px内
				if(z<=200){
					//z:0-1
					z=z*0.005;
					//距离越近，图片越大,反向
					z=1-z;
					aImg[i].style.width=z*64+64+"px";
				}
			}
		}
	</script>
</body>
</html>
