<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,
		body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100%;
			position: absolute;
			bottom: 0;
			text-align: center;
		}
		img{
			width: 64px;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/1.png" alt="">
	</div>
	<script>
		var oBox=document.querySelector(".box");
		var aImg=document.querySelector("img");
		document.onmousemove=function (e){
			var e=event || window.event;
			var x=e.clientX-aImg.offsetLeft-aImg.offsetWidth/2;
			var y=e.clientY-aImg.offsetTop-oBox.offsetTop-aImg.offsetHeight/2;
			//鼠标到图片中心点距离
			var z=Math.sqrt(x*x+y*y);
			//进去距离图片中心点200范围内
			if(z<=200){
				//0-1
				z=z*0.005;
				//距离越近，图片越大
				z=1-z;
				aImg.style.width=z*64+64+"px";
			}
		}
	</script>
</body>
</html>
