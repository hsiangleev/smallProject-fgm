<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css函数一设置/读取对象的属性</title>
	<style>
		.box{
			width: 400px;
			height: 200px;
			border: 1px solid #c69;
			margin: 50px auto;
			background-color: #69a;
			text-align: center;
		}
		button{
			margin-top: 90px;
		}
	</style>
</head>
<body>
	<div class="box">
		<button>getStyle</button>
		<button>setStyle</button>
	</div>
	<script>
		var box=document.querySelector(".box");
		var btn=document.querySelectorAll("button");
		btn[0].onclick=function () {
			alert(style(box,"width"));
		}
		btn[1].onclick=function () {
			style(box,{
				width:"600px",
				height:"300px"
			})
		}
		//设置或获取属性值
		function style(obj,attr) {
			if(typeof(arguments[1])!="object"){
				var getStyle=obj.currentStyle?obj.currentStyle[attr]:window.getComputedStyle(obj,null)[attr];
				return getStyle;
			}else{
				for(var i in attr){
					obj.style[i]=attr[i];
				}
			}
		}
	</script>
</body>
</html>
