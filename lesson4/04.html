<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>agruments应用一求出函数参数的总合</title>
</head>
<body>
	<script>
		function sum() {
			var s=0;
			for (var i = 0; i < arguments.length; i++) {
				s+=arguments[i];
			}
			return "参数"+arguments.length+"个"+"\n"+"总和"+s;
		}
		alert(sum(1,2,5,10,15))
	</script>
</body>
</html>
