<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止右键菜单（阻止默认事件）</title>
</head>
<body>
	<h1>选中不能右键</h1>
	<script>
		var h1=document.getElementsByTagName("h1")[0];
		document.oncontextmenu=function (e) {
			e=event || window.event;
			e.preventDefault();
			return false; 
		}
	</script>
</body>
</html>
