<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Div闪烁</title>
	<style>
		.box{
			width: 150px;
			height: 150px;
			background-color: #c69;
			margin: 150px auto;
			text-align: center;
			font-size: 18px;
			line-height: 150px;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="box">
		点我
	</div>
	<script>
		var oBox=document.getElementsByClassName("box")[0];
		var timer=null;
		oBox.onclick=function () {
			var i=0;
			timer=setInterval(function () {
				i++;
				if(i<11){
					oBox.style.display = i%2==1?"none":"block";
				}else{
					clearInterval(timer);
				}
			}, 100)
		}
	</script>
</body>
</html>
