<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跟随鼠标移动（大图展示）</title>
	<style>
		#box{
			margin: 0 auto;
			width: 800px;
		}
		ul{
			margin: 0;
			padding: 0;
			overflow: hidden;
			list-style: none;
		}
		li{
			float: left;
			margin-left: 20px;
			border: 1px solid #ddd;
		}
		#big{
			width: 400px;
			height: 400px;
			border: 1px solid #cdcdcd;
			position: absolute;
			top: 200px;
			left: 100px;
			display: none;
		}
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li><img src="images/shirt_1.jpg" alt=""></li>
			<li><img src="images/shirt_2.jpg" alt=""></li>
			<li><img src="images/shirt_3.jpg" alt=""></li>
			<li><img src="images/shirt_4.jpg" alt=""></li>
		</ul>
		<div id="big">
			<img alt="">
		</div>
	</div>
	<script>
		var box=document.getElementById("box");
		var ali=document.getElementsByTagName("li");

		var big=document.getElementById("big");
		var oImg=big.getElementsByTagName("img")[0];
		var aImg=["images/shirt_1_big.jpg","images/shirt_2_big.jpg","images/shirt_3_big.jpg","images/shirt_4_big.jpg"];

		var x,y,maxX,bigWidth;
		for (var i = 0; i < ali.length; i++) {
			ali[i].index=i;
			ali[i].onmousemove=function (e) {
				e=event || window.event;
				x=e.clientX;
				y=e.clientY;
				maxX=document.body.clientWidth;
				bigWidth=big.offsetWidth;
				if(x+bigWidth+40<maxX){
					big.style="display:block;top:"+(y+20)+"px;left:"+(x+20)+"px;";
				}else{
					big.style="display:block;top:"+(y+20)+"px;left:"+(x-20-bigWidth)+"px;";
				}
				oImg.setAttribute("src", aImg[this.index]);
			}
			ali[i].onmouseleave=function () {
				big.style="display:none;top:200px;left:100px;";
			}
		}
	</script>
</body>
</html>
