<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击页面，显示单击的坐标</title>
</head>
<body>
	
	<script>
		document.onclick=function (e) {
			e=event?event:window.event;
			var x=e.clientX;
			var y=e.clientY;
			alert("坐标：("+x+","+y+")");
		}
	</script>
</body>
</html>
