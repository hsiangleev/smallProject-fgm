<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>累加按钮，自加1</title>
	<style>
		button{
			margin: 200px auto;
			display: block;
			width: 50px;
			height: 30px;
			line-height: 25px;
			text-align: center;
		}
	</style>
</head>
<body>
	<button>0</button>
	<script>
		var btn=document.getElementsByTagName("button")[0];
		var n=0;
		btn.onclick=function () {
			n++;
			this.innerHTML=n; 
		}
	</script>
</body>
</html>
