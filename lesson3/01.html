<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用typeof查看数据类型</title>
</head>
<body>
	
	<script>
		var num=666;
		var str="aaa";
		var nul=null;
		var fun=function(){}
		var k;
		var obj=new Object();

		alert(num +":"+typeof num+"\n"+
				str +":"+typeof str+"\n"+
				nul +":"+typeof nul+"\n"+
				fun +":"+typeof fun+"\n"+
				k +":"+typeof k+"\n"+
				obj +":"+typeof obj
			);
	</script>
</body>
</html>
